<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Javascript Calculator"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		
      <title>Calculator</title>

	</head>

    <body style="margin: 0 auto; background: #303030;">
        <div class="container">
            <h1 style="margin-top: 40px; margin-bottom: 0; color: white; font-family: sans-serif; margin-left: 100px">Basic Calculator</h1>
    	
            <form id="myform" name="calc" style="margin:0 auto; text-align: center">
                <input name="display" class="inp"> <br/>
                <div class="grid-container">
                    <input type=button value="0" class="grid-item" onclick="calc.display.value+= '0'">
                    <input class="grid-item" type=button value="1" onclick="calc.display.value+= '1'"  >
                    <input class="grid-item" type=button value="2" onclick="calc.display.value+= '2'">
                    <input class="grid-item" type=button value="+" onclick="calc.display.value+= '+'" id="plus">
                    <input class="grid-item" type=button value="3" onclick="calc.display.value+= '3'">
                    <input class="grid-item" type=button value="4" onclick="calc.display.value+= '4'">
                    <input class="grid-item" type=button value="5" onclick="calc.display.value+= '5'">
                    <input class="grid-item" type=button value="-" onclick="calc.display.value+= '-'" id="minus">
                    <input class="grid-item" type=button value="6" onclick="calc.display.value+= '6'">
                    <input class="grid-item" type=button value="7" onclick="calc.display.value+= '7'">
                    <input class="grid-item" type=button value="8" onclick="calc.display.value+= '8'">
                    <input class="grid-item" type=button value="X" onclick="calc.display.value+= '*'" id="product">
                    <input class="grid-item" type=button value="9" onclick="calc.display.value+= '9'">
                    <input class="grid-item" type=button value="C" onclick="calc.display.value= ''" id="clear">
                    <input class="grid-item" type=button value="=" onclick="calc.display.value=eval(calc.display.value)">
                    <input class="grid-item" type=button value="&#247;" onclick="calc.display.value+= '/' " id="divide">
                </div>
                
        </form> 

        </div>
    	
    </body>



</html>
